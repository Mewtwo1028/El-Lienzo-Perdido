<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Righteous&family=Work+Sans:wght@800&display=swap"
    rel="stylesheet">
  <script src="../js/dashboard.js"></script>
  <title>Dashboard</title>
</head>

<body>
  <header class="oscuro">
    <div class="logo">
      <a href="../index2.html"><img src="../img/iconoPrincipal.png" alt=""></a>
    </div>
    <a href="../html/login2.html" class="btn"><button>Cerrar sesión</button></a>
  </header>

  <section class="principal">
    <div class="cuadro">

      <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
          <li class="selected">
            <div id="contenido-derecha"><a href="dashboard.html"
                id="opcion-exposiciones-culturales"><span>Menú</span></a></div>
          </li>
          <li>
            <a href="dashboardEventos.html" id="opcion-exposiciones-culturales">
              <div id="contenido-derecha"><span>Eventos</span></div>
            </a>
          </li>
          <li>
            <a href="dashboardExposiciones.html" id="opcion-exposiciones-culturales">
              <div id="contenido-derecha"><span>Exposiciones</span></div>
            </a>
          </li>
        </ul>
      </div>

      <div class="main--content">
        <div class="header-wrapper">
          <div class="header--title">
            <span>Usuario</span>
            <h2>Administrador</h2>
          </div>

        </div>

        <div class="tabular--wrapper">
          <div class="main--title">
            <div class="botones">
              <button id="toggleButtonLeer">Leer</button>
              <button id="toggleButton" onclick="toggleFormInsert()">Agregar</button>
              <button id="toggleButton" onclick="toggleFormUpdate()">Modificar</button>
              <button id="toggleButton" onclick="toggleFormDelete()">Eliminar</button>
            </div>
          </div>
          <div class="table-container">
            <table id="tblEventos" class="tblEventos">
                <thead>
                    <tr>
                        <th id="idEvento">ID</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Imagen</th>
                        <th>Cultura</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Platillo</td>
                        <td>$100</td>
                        <td>es un platillo tradicional de la Gastronomía de Yucatán.</td>
                        <td>Maya</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Platillo</td>
                        <td>$100</td>
                        <td>es el favorito de muchos mexicanos</td>
                        <td>Azteca</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        

    </div>

    <div id="formulario INSERT" class="formulario-visible" hidden>
      <form class="formularioInsert" action="/guardar_datos" method="POST" enctype="multipart/form-data">
        <div>
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion" required>
        </div>
        <div>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha" required>
        </div>
        <div>
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*" required>
        </div>
        <div>
          <label for="cultura">Cultura:</label>
          <input type="text" id="cultura" name="cultura" required>
        </div>
        <div>
          <button type="submit">Insertar</button>
        </div>
      </form>
    </div>

    <div id="formulario Update" class="formulario-visible" hidden>
      <form class="formularioInsert" action="/modificar_datos" method="POST" enctype="multipart/form-data">
        <div>
          <label for="id">ID:</label>
          <input type="text" id="txtid" disabled>
      </div>
        <div>
          <label for="descripcion">Descripción:</label>
          <input type="text" id="descripcion" name="descripcion">
        </div>
        <div>
          <label for="fecha">Fecha:</label>
          <input type="date" id="fecha" name="fecha">
        </div>
        <div>
          <label for="imagen">Imagen:</label>
          <input type="file" id="imagen" name="imagen" accept="image/*">
        </div>
        <div>
          <label for="cultura">Cultura:</label>
          <input type="text" id="cultura" name="cultura">
        </div>
        <div>
          <button type="submit">Actualizar</button>
        </div>
      </form>
    </div>

    <div id="formulario Delete" class="formulario-visible" hidden>
      <form class="formularioDelete" action="/eliminar_datos" method="POST" enctype="multipart/form-data">
        <div>
          <label for="id">ID:</label>
          <input type="text" id="id" required>
        </div>
        
          <button type="submit">Eliminar</button>
        </div>
      </form>
    </div>
  </section>
</body>

</html>
